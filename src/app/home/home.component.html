<div class="container">
	<div class="row">
		<div class="col">
		</div>
		<div class="col">
		
		<p><b>
			<br><br><br>
			Time left before voting ends:</b></p>
			<p id="demo"></p>
			<script>
			// Set the date we're counting down to
			var countDownDate = new Date("October 23, 2018 23:59:59").getTime();
			// Update the count down every 1 second
			var x = setInterval(function() {
  				// Get todays date and time
  				var now = new Date().getTime();
  				// Find the distance between now an the count down date
  				var distance = countDownDate - now;
  				// Time calculations for days, hours, minutes and seconds
  				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  				// Display the result in the element with id="demo"
  				document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  				+ minutes + "m " + seconds + "s ";
  				// If the count down is finished, write some text
  				if (distance < 0) {
    				clearInterval(x);
    				document.getElementById("demo").innerHTML = "EXPIRED";
  				}
			}, 1000);
			</script>
      <br>
      <p><b>LOG IN</b></p>
      <form action="#"> <!--Site must get text and go to the finger print-->
        <div class="form-group">
          <label for="firstName"> First Name:</label>
          <input type="text" class="form-control" id="firstName" name="">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="lastName" class="form-control" id="lastName" name="">
        </div>
        <div class="alert alert-danger">
        <strong>Warning!!</strong> User has already voted.
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
			
		</div>
		<div class="col">
		</div>
	</div>
</div>
